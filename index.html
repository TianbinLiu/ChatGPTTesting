<!DOCTYPE html>
<html>
<head>
  <title>Dialog Box Demo</title>
  <style>
    #dialog {
      height: 200px;
      width: 400px;
      border: 1px solid black;
      overflow: auto;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="dialog"></div>
  <input type="text" id="user-input" placeholder="Type your message..." />
  <button id="submit-btn">Submit</button>

  <script type="module" src="script.js"></script>
</body>
</html>
